name: Starterkit Subtheme
type: theme
description: Example Subtheme based on Ghent Base.
package: Gent
core_version_requirement: ^9 || ^10
libraries:
  - starterkit/global-styling
# Unset all theming features.
features:
  -
base theme: gent_base
regions:
  admin: Administration header
  header_top: Header top
  header_bottom: Header bottom
  content: Content
  footer: Footer

'interface translation project': starterkit
'interface translation server pattern': themes/custom/%project/translations/%language.po
