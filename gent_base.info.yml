name: Gent Base
description: Ghent base theme. This abstract theme should never be used but always be extended (based on <a href="https://stijlgids.stad.gent" target="_blank">stijlgids.stad.gent</a>).
type: theme
core: 8.x
base theme: classy
hidden: true
regions:
  admin: Administration header
  header: Header
  navigation: Navigation
  nav_mobile: Mobile navigation panel
  content: Content
  footer_1: Footer left
  footer_2: Footer middle left
  footer_3: Footer middle right
  footer_4: Footer right
libraries:
  - gent_base/global_js
  - gent_base/breadcrumbs
  - gent_base/header
  - gent_base/hamburger
  - gent_base/input-chosen
# Removes all the classy stylesheets.
libraries-override:
  classy/base: false
  core/normalize: false
  dg_auth_block/menu:
    css:
      component:
        css/block.css: false
  core/drupal.dropbutton:
    css:
      component:
        misc/dropbutton/dropbutton.css: false
  classy/dropbutton:
    css:
      component:
        css/components/dropbutton.css: false
'interface translation project': gent_base
'interface translation server pattern': themes/contrib/gent_base/translations/%language.po
